<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />

    <title>Giriş Yap | Fit Yazılım</title>
  </head>

  <!--for logo to appear the same on all screens (<body class="bg-white">)-->
  <body class="bg-black">
    <main class="mt-[6%] flex justify-center p-[60px] md:p-0">
      <div
        class="flex h-auto w-auto flex-col items-center rounded-[40px] bg-white mobile-l:p-16 mobile-m:p-12 p-5 md:pt-[20px] md:pr-[80px] md:pl-[80px] pb-3"
      >
        <div class="h-56 w-56">
          <img src="img/logo.png" alt="logo.png" />
        </div>
        <div class="flex flex-col">
          <label class="pl-[5%]">Adınız</label>
          <input
            type="text"
            class="rounded-full border border-green-500 pl-4 pr-4 pb-1 pt-1 focus:border-cyan-300 focus:outline-none"
          />
        </div>
        <div class="flex flex-col pt-[10%]">
          <label class="pl-[5%]">Soyadınız</label>
          <input
            type="text"
            class="rounded-full border border-green-500 pl-4 pr-4 pb-1 pt-1 focus:border-cyan-300 focus:outline-none"
          />
        </div>
        <div class="flex flex-col pt-[10%]">
          <label class="pl-[5%]">Şifreniz</label>
          <input
            type="password"
            class="rounded-full border border-green-500 pl-4 pr-4 pb-1 pt-1 focus:border-cyan-300 focus:outline-none"
          />
        </div>
        <div class="flex w-[86%] flex-row pt-[5%]">
          <div class="flex w-[65%] items-start justify-start text-left">
            <a href="#" class="text-xs underline">Şifremi Unuttum</a>
          </div>
          <div class="flex w-[50%] items-end justify-end text-right">
            <a href="#" class="text-xs underline">Hesabım Yok</a>
          </div>
        </div>
        <div class="flex flex-col pt-[10%]">
          <input
            type="submit"
            value="Giriş Yap"
            class="w-32 rounded-full border bg-green-500 pl-4 pr-4 pb-1 pt-1 text-white hover:bg-cyan-300"
          />
        </div>
        <div class="max-w-[210px] text-center mt-[15px]">
          <p class="text-[10px] text-gray-400 font-bold italic">
            * Eğer hesabınız yoksa herhangi bir şubemizden üyelik oluşturabilir ve
            size verilen şifreyle (uygulama içerisinden değiştirmenizi tavsiye
            ederiz) giriş yapabilirsiniz.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
