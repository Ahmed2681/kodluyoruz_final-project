<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />

    <title>Fit Yazılım</title>
  </head>

  <!--for logo to appear the same on all screens (<body class="bg-white">)-->
  <body class="bg-black">
    <main class="mt-[10%] flex justify-center md:p-0 p-[60px]">
      <div
        class="flex h-auto w-auto flex-col items-center justify-center rounded-[40px] bg-white md:pt-[20px] md:pr-[100px] md:pl-[100px] p-5"
      >
        <div class="h-56 w-56">
          <img src="img/logo.png" alt="logo.png" />
        </div>
        <div class="flex flex-col">
          <label class="pl-[5%]">Adınız</label>
          <input
            type="text"
            class="rounded-full border border-green-500 pl-4 pr-4 pb-1 pt-1 focus:border-cyan-300 focus:outline-none"
          />
        </div>
        <div class="flex flex-col pt-[10%]">
          <label class="pl-[5%]">Soyadınız</label>
          <input
            type="text"
            class="rounded-full border border-green-500 pl-4 pr-4 pb-1 pt-1 focus:border-cyan-300 focus:outline-none"
          />
        </div>
        <div class="flex flex-col pt-[10%]">
          <label class="pl-[5%]">Şifreniz</label>
          <input
            type="password"
            class="rounded-full border border-green-500 pl-4 pr-4 pb-1 pt-1 focus:border-cyan-300 focus:outline-none"
          />
        </div>
        <div class="flex flex-col pt-[10%]">
          <input
            type="submit"
            placeholder="Giriş Yap"
            class="rounded-full border bg-green-500 text-white w-32 pl-4 pr-4 pb-1 pt-1 focus:bg-cyan-300"
          />
        </div>
      </div>
    </main>
  </body>
</html>
