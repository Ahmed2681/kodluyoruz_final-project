<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />

    <title>Fit Yazılım</title>
  </head>

  <!--for logo to appear the same on all screens (<body class="bg-white">)-->
  <body class="bg-black">
    <main class="flex justify-center pt-[10%]">
      <div
        class="flex flex-col items-center justify-center rounded-[40px] bg-white p-[10%]"
      >
        <div class="h-56 w-56">
          <img src="img/logo.png" alt="logo.png" />
        </div>
        <div class="flex flex-col">
          <label class="pl-[5%]">Adınız</label>
          <input
            class="rounded-full border border-green-500 pl-4 pr-4 pb-1 pt-1 focus:border-cyan-300 focus:outline-none"
          />
        </div>
        <div class="pt-[10%] flex flex-col">
          <label class="pl-[5%]">Soyadınız</label>
          <input
            class="rounded-full border border-green-500 pl-4 pr-4 pb-1 pt-1 focus:border-cyan-300 focus:outline-none"
          />
        </div>
      </div>
    </main>
  </body>
</html>
