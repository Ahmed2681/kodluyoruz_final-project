<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />

    <title>Fit Yazılım</title>

    <script>
      function goVideo() {
        document
          .getElementById("main-video")
          .scrollIntoView({ behavior: "smooth" });
      }
    </script>
  </head>
  <body onload="goVideo()">
    <header
      class="flex min-h-[100px] flex-row items-center justify-center bg-green-100 text-center"
    >
      <!-- logo -->
      <div class="w-[28%] pl-[3%]">
        <a href="./index.html">
          <img width="200" src="./img/logo.png" alt="logo.png" />
        </a>
      </div>
      <!-- navbar -->
      <nav class="flex w-[57%] items-center justify-center">
        <ul class="flex flex-row">
          <div
            class="rounded-full pl-3 pr-3 pt-1 pb-1 hover:bg-green-500 hover:text-white"
          >
            <a href="./blog.html"><li class="italic">Hakkımızda</li></a>
          </div>
          &nbsp;&nbsp;
          <div
            class="rounded-full pl-3 pr-3 pt-1 pb-1 hover:bg-green-500 hover:text-white"
          >
            <a href="./aboutUs.html"><li class="italic">Blog</li></a>
          </div>
          &nbsp;&nbsp;
          <div
            class="rounded-full pl-3 pr-3 pt-1 pb-1 hover:bg-green-500 hover:text-white"
          >
            <a href="./contactUs.html"><li class="italic">İletişim</li></a>
          </div>
        </ul>
      </nav>
      <!-- log in -->
      <div class="mr-[3%] flex w-[15%] items-end justify-end">
        <div
          class="rounded-full pl-3 pr-3 pt-1 pb-1 hover:bg-cyan-300 hover:text-white"
        >
          <a href="./signIn.html">Giriş Yap</a>
        </div>
      </div>
    </header>

    <main class="h-[800px] w-full bg-cyan-50">
      <section>
        <div class="main-slider-item">
          <div class="min-h-[105%]: absolute min-w-[105%]">
            <video
              id="main-video"
              muted
              loop
              playsinline
              autoplay
              class="h-[100%] w-[100%]"
            >
              <source src="./video/clapping-hand.webm" type="video/webm" />
            </video>
          </div>
          <div
            class="absolute flex w-full flex-col items-center justify-center pt-[35%] text-center"
          >
            <div
              class="flex h-full w-full flex-col items-center justify-center text-center"
            >
              <p
                class="w-[100%] text-center text-xl text-green-500 antialiased md:text-4xl"
              >
                FİT BİR YAZILIMCI !
              </p>
              <p
                class="w-[100%] text-center text-green-500 antialiased mobile-s:text-[15px] mobile-m:text-xl md:text-4xl"
              >
                Üzerinde çalışacağın en iyi proje sensin.
              </p>
            </div>
          </div>

          
        </div>
      </section>
    </main>

    <footer class="h-auto w-full bg-green-100">
      <div
        class="flex flex-row items-center justify-center pl-[5%] pt-[5%] pb-[5%]"
      >
        <!-- pages -->
        <div class="flex w-[25%] items-center justify-center">
          <ul class="pr-[10%]">
            <li class="p-0 text-lg font-[600]">Sayfalar</li>
            <hr class="mb-[15%] w-32 border-green-500" />
            <li class="mb-[5%]">
              <div
                class="rounded-full pr-2 pt-1 pb-1 hover:ml-[5%] hover:w-auto hover:bg-green-500 hover:pl-3 hover:text-center hover:text-white"
              >
                <a href="./aboutUs.html">Hakkımızda</a>
              </div>
            </li>
            <li class="mb-[5%]">
              <div
                class="rounded-full pr-3 pt-1 pb-1 hover:ml-[5%] hover:w-auto hover:bg-green-500 hover:pl-3 hover:text-center hover:text-white"
              >
                <a href="./blog.html">Blog</a>
              </div>
            </li>
            <li class="mb-[5%]">
              <div
                class="rounded-full pr-3 pt-1 pb-1 hover:ml-[5%] hover:w-full hover:bg-green-500 hover:pl-3 hover:text-center hover:text-white"
              >
                <a href="./contactUs.html">İletişim</a>
              </div>
            </li>
          </ul>
        </div>
        <!-- logo -->
        <div class="flex justify-center mobile-l:w-[30%] md:w-[40%]">
          <a href="./index.html"
            ><img width="400" src="./img/logo.png" alt="logo.png"
          /></a>
        </div>
        <!-- address -->
        <div class="flex flex-col items-center mobile-l:w-[45%] md:w-[35%]">
          <div class="mr-[10%] text-right mobile-l:w-[100%] md:w-[65%]">
            <p class="text-lg font-[600]">Adres</p>
            <hr class="mb-[10%] w-auto border-green-500" />
            <a href="https://www.google.com/maps" target="_blank">
              <address>
                Lorem Mah. Ipsum Dolor Cad. Sit Amet Sokak No: 4
                Consectetur/ADİPİSİCİNG
              </address>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
